<div class="card card-h-100">
  <div class="card-body">
      <div class="d-flex justify-content-between">
          <h4 class="card-title mb-4">Listado</h4>

      </div>

      <div class="table-responsive">
          <table class="table table-hover table-nowrap mb-0 align-middle table-check">
              <thead class="bg-light">
                  <tr>
               
                      <th></th> 
                      <th>Username</th>
                      <th>Email</th>
                      <th>Vendedor</th>
                      <th></th>
                 
                  </tr>
                  <!-- end tr -->
              </thead>
              <!-- end thead -->
              <tbody>
                 
                  <!-- end /tr -->
                  <tr *ngFor="let item of listadoUsuario">
                      
                    <td>
                      <div class="d-flex align-items-center">
                          <div class="me-2">
                              <img [src]="item.getAvatar()" class="avatar-sm img-thumbnail h-auto rounded-circle" alt="Error">
                          </div>
                          <div>
                              <h5 class="font-size-14 text-truncate mb-0"><a href="javascript:;" class="text-reset">{{item.getNombreCorto()}}</a>
                              </h5>
                          </div>
                      </div>
                    </td>
                    <td>
                      {{item.getUsername()}}
                    </td>
                    <td>
                      {{item.getEmail()}}
                    </td>
                     
                      <td>
                          <div class="d-flex">
                              <div  class="me-2">
                                  <i *ngIf="item.getIsVendedor()" class="mdi mdi-check-circle-outline text-success"></i>
                                  <i *ngIf="!item.getIsVendedor()" class="mdi mdi-close-octagon-outline text-danger"></i>
                              </div>
                            
                          </div>
                      </td>
                      
                      

                     

                      <td>
                          <div class="dropdown">
                              <a href="#" class="dropdown-toggle card-drop" data-bs-toggle="dropdown" aria-expanded="false">
                                  <i class="mdi mdi-dots-horizontal font-size-18 text-muted"></i>
                              </a>
                              <ul class="dropdown-menu dropdown-menu-end">
                                  <li><a href="javascript:;" class="dropdown-item"><i class="mdi mdi-pencil font-size-16 text-success me-1"></i>
                                          Editar</a></li>
                                  <li><a (click)="editarPermisos(item)" href="javascript:;" class="dropdown-item"><i class="mdi mdi-security font-size-16 text-warning me-1"></i>
                                          Permisos</a></li>
                              </ul>
                          </div>
                      </td>
                  </tr>
               

              </tbody><!-- end tbody -->
          </table><!-- end table -->
      </div>
  </div>
</div>
